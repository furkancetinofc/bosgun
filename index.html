<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçucu Ekip Boş Gün Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Uçucu Ekip Boş Gün Hesaplayıcı</h1>
        <p class="description">Ay seçiminize ve rapor/mazeret izinlerinize göre hak ettiğiniz "Kullanılabilecek Boş Gün" sayısını hesaplar.</p>

        <div class="input-group">
            <label for="aySecimi">Hesaplama Yapılacak Ayı Seçiniz:</label>
            <select id="aySecimi" required>
                <option value="">-- Ay Seçiniz --</option>
                <option value="Ocak">Ocak (31)</option>
                <option value="Subat">Şubat (29/28)</option>
                <option value="Mart">Mart (31)</option>
                <option value="Nisan">Nisan (30)</option>
                <option value="Mayis">Mayıs (31)</option>
                <option value="Haziran">Haziran (30)</option>
                <option value="Temmuz">Temmuz (31)</option>
                <option value="Agustos">Ağustos (31)</option>
                <option value="Eylul">Eylül (30)</option>
                <option value="Ekim">Ekim (31)</option>
                <option value="Kasim">Kasım (30)</option>
                <option value="Aralik">Aralık (31)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="izinGunSayisi">Ay İçinde Alınan Toplam Rapor/Mazeret İzni (Gün):</label>
            <input type="number" id="izinGunSayisi" placeholder="Örn: 2" min="0" required>
        </div>

        <button id="hesaplaBtn">Boş Gün Hakkını Hesapla</button>

        <div id="sonuc" class="sonuc-kutusu">
            </div>

        <p class="not">
            *Hesaplama, THY A.O. Uçucu Ekipler Takvim Ayında Çalışılan Gün ve Kullanılabilecek Boş Gün Oran Tablosu (EK-5) baz alınarak yapılmıştır.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
